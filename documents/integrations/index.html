<!doctype html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integracions - Base de Coneixement Vodafone PYME</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: max-width 0.3s ease;
      }

      .container.panel-open {
        max-width: calc(1400px - 400px);
      }

      .header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 30px;
        text-align: center;
        position: relative;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .search-section {
        padding: 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
      }

      .search-container {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .search-input {
        flex: 1;
        min-width: 300px;
        padding: 15px 20px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .filter-container {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      .filter-select {
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 14px;
        background: white;
        min-width: 150px;
      }

      .main-content {
        padding: 30px;
        margin-right: 0;
        transition: margin-right 0.3s ease;
      }

      .main-content.panel-open {
        margin-right: 400px;
      }

      .results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .results-count {
        font-size: 1.1em;
        color: #6c757d;
      }

      .view-toggle {
        display: flex;
        gap: 10px;
      }

      .view-btn {
        padding: 8px 16px;
        border: 2px solid #e9ecef;
        background: white;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .view-btn.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
      }

      .integration-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
      }

      .integration-card {
        background: white;
        border: 1px solid #e9ecef;
        border-radius: 12px;
        padding: 25px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .integration-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .integration-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .integration-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      .integration-name {
        font-size: 1.3em;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 5px;
      }

      .integration-description {
        color: #6c757d;
        font-size: 0.95em;
        line-height: 1.5;
        margin-bottom: 15px;
      }

      .status-badge {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-critical {
        background: #dc3545;
        color: white;
      }

      .status-high {
        background: #fd7e14;
        color: white;
      }

      .status-medium {
        background: #ffc107;
        color: #212529;
      }

      .status-low {
        background: #28a745;
        color: white;
      }

      .integration-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .integration-list .integration-card {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 20px;
      }

      .integration-list .integration-header {
        flex: 1;
        margin-bottom: 0;
      }

      .integration-list .integration-description {
        flex: 2;
        margin-bottom: 0;
        margin-left: 20px;
      }

      .integration-list .integration-details {
        flex: 3;
        margin-bottom: 0;
        margin-left: 20px;
      }

      .integration-list .tags-container {
        flex: 1;
        margin-top: 0;
        margin-left: 20px;
      }

      .integration-details {
        margin-bottom: 15px;
      }

      .detail-row {
        display: flex;
        margin-bottom: 8px;
        font-size: 0.9em;
      }

      .detail-label {
        font-weight: 600;
        color: #495057;
        min-width: 100px;
      }

      .detail-value {
        color: #6c757d;
      }

      .tags-container {
        margin-top: 15px;
      }

      .tags-title {
        font-size: 0.9em;
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .tag {
        background: #e9ecef;
        color: #495057;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8em;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .tag:hover {
        background: #667eea;
        color: white;
      }

      .no-results {
        text-align: center;
        padding: 60px 20px;
        color: #6c757d;
      }

      .no-results h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      /* Panell dret */
      .right-panel {
        position: fixed;
        top: 0;
        right: -400px;
        width: 400px;
        height: 100vh;
        background: white;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
      }

      .right-panel.open {
        right: 0;
      }

      .panel-header {
        background: #2c3e50;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .panel-close {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }

      .panel-content {
        padding: 20px;
      }

      @media (max-width: 768px) {
        .search-container {
          flex-direction: column;
        }

        .search-input {
          min-width: auto;
        }

        .integration-grid {
          grid-template-columns: 1fr;
        }

        .filter-container {
          flex-direction: column;
        }

        .integration-list .integration-card {
          flex-direction: column;
          align-items: flex-start;
        }

        .integration-list .integration-description,
        .integration-list .integration-details,
        .integration-list .tags-container {
          margin-left: 0;
          margin-top: 15px;
        }

        .main-content.panel-open {
          margin-right: 0;
        }

        .container.panel-open {
          max-width: 1400px;
        }

        .right-panel {
          width: 100%;
          right: -100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="back-btn" onclick="goBack()">‚Üê Tornar</button>
        <h1>üîó Integracions</h1>
        <p>Cat√†leg d'integracions externes i APIs</p>
      </div>

      <div class="search-section">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Cerca per nom, descripci√≥, tipus, sistema, endpoint..."
          />
        </div>

        <div class="filter-container">
          <select id="categoryFilter" class="filter-select">
            <option value="">Totes les categories</option>
          </select>

          <select id="typeFilter" class="filter-select">
            <option value="">Tots els tipus</option>
          </select>

          <select id="timingFilter" class="filter-select">
            <option value="">Tots els timings</option>
          </select>

          <select id="priorityFilter" class="filter-select">
            <option value="">Totes les prioritats</option>
          </select>
        </div>
      </div>

      <div class="main-content" id="mainContent">
        <div class="results-header">
          <div class="results-count" id="resultsCount">Carregant...</div>
          <div class="view-toggle">
            <button class="view-btn active" onclick="setView('grid')">
              Grid
            </button>
            <button class="view-btn" onclick="setView('list')">Llista</button>
          </div>
        </div>

        <div class="integration-grid" id="integrationsContainer">
          <!-- Les integracions es carregaran aqu√≠ -->
        </div>
      </div>
    </div>

    <!-- Panell dret per documentaci√≥ -->
    <div class="right-panel" id="rightPanel">
      <div class="panel-header">
        <h3 id="panelTitle">Documentaci√≥</h3>
        <button class="panel-close" onclick="closePanel()">&times;</button>
      </div>
      <div class="panel-content" id="panelContent">
        <p>Selecciona una integraci√≥ per veure la seva documentaci√≥.</p>
      </div>
    </div>

    <script>
      let integrationsData = [];
      let filteredIntegrations = [];
      let currentView = "grid";

      function goBack() {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = "../";
        }
      }

      function openPanel(title, content) {
        document.getElementById("panelTitle").textContent = title;
        document.getElementById("panelContent").innerHTML = content;
        document.getElementById("rightPanel").classList.add("open");
        document.getElementById("mainContent").classList.add("panel-open");
        document.querySelector(".container").classList.add("panel-open");
      }

      function closePanel() {
        document.getElementById("rightPanel").classList.remove("open");
        document.getElementById("mainContent").classList.remove("panel-open");
        document.querySelector(".container").classList.remove("panel-open");
      }

      // Carregar dades
      async function loadData() {
        try {
          const response = await fetch("integrations-database.json");
          const data = await response.json();
          integrationsData = data.integrations;
          filteredIntegrations = [...integrationsData];

          populateFilters(data);
          renderIntegrations();
          updateResultsCount();
        } catch (error) {
          console.error("Error carregant dades:", error);
          document.getElementById("integrationsContainer").innerHTML =
            '<div class="no-results"><h3>Error carregant dades</h3><p>No es poden carregar les integracions.</p></div>';
        }
      }

      // Omplir filtres
      function populateFilters(data) {
        const categorySelect = document.getElementById("categoryFilter");
        const typeSelect = document.getElementById("typeFilter");
        const timingSelect = document.getElementById("timingFilter");
        const prioritySelect = document.getElementById("priorityFilter");

        data.categories.forEach((category) => {
          const option = document.createElement("option");
          option.value = category;
          option.textContent = category;
          categorySelect.appendChild(option);
        });

        data.types.forEach((type) => {
          const option = document.createElement("option");
          option.value = type;
          option.textContent = type;
          typeSelect.appendChild(option);
        });

        data.timings.forEach((timing) => {
          const option = document.createElement("option");
          option.value = timing;
          option.textContent = timing;
          timingSelect.appendChild(option);
        });

        data.priorities.forEach((priority) => {
          const option = document.createElement("option");
          option.value = priority;
          option.textContent = priority;
          prioritySelect.appendChild(option);
        });
      }

      // Cerca i filtratge
      function filterIntegrations() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const categoryFilter = document.getElementById("categoryFilter").value;
        const typeFilter = document.getElementById("typeFilter").value;
        const timingFilter = document.getElementById("timingFilter").value;
        const priorityFilter = document.getElementById("priorityFilter").value;

        filteredIntegrations = integrationsData.filter((integration) => {
          // Cerca de text
          const matchesSearch =
            !searchTerm ||
            integration.name.toLowerCase().includes(searchTerm) ||
            integration.description.toLowerCase().includes(searchTerm) ||
            integration.tags.some((tag) =>
              tag.toLowerCase().includes(searchTerm)
            ) ||
            integration.endpoint.toLowerCase().includes(searchTerm) ||
            integration.sourceSystem.toLowerCase().includes(searchTerm) ||
            integration.targetSystem.toLowerCase().includes(searchTerm) ||
            integration.businessPurpose.toLowerCase().includes(searchTerm);

          // Filtres
          const matchesCategory =
            !categoryFilter || integration.category === categoryFilter;
          const matchesType = !typeFilter || integration.type === typeFilter;
          const matchesTiming =
            !timingFilter || integration.timing === timingFilter;
          const matchesPriority =
            !priorityFilter || integration.priority === priorityFilter;

          return (
            matchesSearch &&
            matchesCategory &&
            matchesType &&
            matchesTiming &&
            matchesPriority
          );
        });

        renderIntegrations();
        updateResultsCount();
      }

      // Renderitzar integracions
      function renderIntegrations() {
        const container = document.getElementById("integrationsContainer");

        if (filteredIntegrations.length === 0) {
          container.innerHTML =
            '<div class="no-results"><h3>No s\'han trobat resultats</h3><p>Prova amb altres criteris de cerca.</p></div>';
          return;
        }

        const viewClass =
          currentView === "grid" ? "integration-grid" : "integration-list";
        container.className = viewClass;

        container.innerHTML = filteredIntegrations
          .map(
            (integration) => `
                <div class="integration-card" onclick="showIntegrationDetails('${integration.id}')">
                    <div class="integration-header">
                        <div>
                            <div class="integration-name">${integration.name}</div>
                        </div>
                        <div class="status-badge status-${integration.priority}">${integration.priority}</div>
                    </div>

                    <div class="integration-description">${integration.description}</div>

                    <div class="integration-details">
                        <div class="detail-row">
                            <span class="detail-label">Tipus:</span>
                            <span class="detail-value">${integration.type}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Endpoint:</span>
                            <span class="detail-value">${integration.endpoint}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Timing:</span>
                            <span class="detail-value">${integration.timing}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Sistema Origen:</span>
                            <span class="detail-value">${integration.sourceSystem}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Sistema Dest√≠:</span>
                            <span class="detail-value">${integration.targetSystem}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Monitoratge:</span>
                            <span class="detail-value">${integration.monitoringStatus}</span>
                        </div>
                    </div>

                    <div class="tags-container">
                        <div class="tags-title">Tags:</div>
                        <div class="tags">
                            ${integration.tags.map((tag) => `<span class="tag" onclick="event.stopPropagation(); searchByTag('${tag}')">${tag}</span>`).join("")}
                        </div>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Cerca per tag
      function searchByTag(tag) {
        document.getElementById("searchInput").value = tag;
        filterIntegrations();
      }

      // Mostrar detalls de la integraci√≥
      function showIntegrationDetails(integrationId) {
        const integration = integrationsData.find(
          (i) => i.id === integrationId
        );
        if (integration) {
          const content = `
                    <h4>${integration.name}</h4>
                    <p><strong>Descripci√≥:</strong> ${integration.description}</p>
                    <p><strong>Tipus:</strong> ${integration.type}</p>
                    <p><strong>Endpoint:</strong> <code>${integration.endpoint}</code></p>
                    <p><strong>Timing:</strong> ${integration.timing}</p>
                    <p><strong>Sistema Origen:</strong> ${integration.sourceSystem}</p>
                    <p><strong>Sistema Dest√≠:</strong> ${integration.targetSystem}</p>
                    <p><strong>Prop√≤sit de Negoci:</strong> ${integration.businessPurpose}</p>
                    <p><strong>Prioritat:</strong> ${integration.priority}</p>
                    <p><strong>Categoria:</strong> ${integration.category}</p>
                    <p><strong>Estat de Monitoratge:</strong> ${integration.monitoringStatus}</p>
                    <p><strong>Tags:</strong> ${integration.tags.join(", ")}</p>
                `;
          openPanel(integration.name, content);
        }
      }

      // Canviar vista
      function setView(view) {
        currentView = view;
        document
          .querySelectorAll(".view-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");
        renderIntegrations();
      }

      // Actualitzar comptador de resultats
      function updateResultsCount() {
        const count = filteredIntegrations.length;
        const total = integrationsData.length;
        document.getElementById("resultsCount").textContent =
          `${count} de ${total} integracions`;
      }

      // Event listeners
      document
        .getElementById("searchInput")
        .addEventListener("input", filterIntegrations);
      document
        .getElementById("categoryFilter")
        .addEventListener("change", filterIntegrations);
      document
        .getElementById("typeFilter")
        .addEventListener("change", filterIntegrations);
      document
        .getElementById("timingFilter")
        .addEventListener("change", filterIntegrations);
      document
        .getElementById("priorityFilter")
        .addEventListener("change", filterIntegrations);

      // Tancar panell amb Escape
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closePanel();
        }
      });

      // Carregar dades quan es carrega la p√†gina
      document.addEventListener("DOMContentLoaded", loadData);
    </script>
  </body>
</html>
