            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
            display: block;
        }

        .filter-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .integrations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .integration-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .integration-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .integration-card.critical {
            border-left-color: #e74c3c;
        }

        .integration-card.high {
            border-left-color: #f39c3c;
        }

        .integration-card.medium {
            border-left-color: #f1c40f;
        }

        .integration-card.low {
            border-left-color: #27ae60;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .priority-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority-critical {
            background: #e74c3c;
            color: white;
        }

        .priority-high {
            background: #f39c3c;
            color: white;
        }

        .priority-medium {
            background: #f1c40f;
            color: #333;
        }

        .priority-low {
            background: #27ae60;
            color: white;
        }

        .card-description {
            color: #666;
            margin-bottom: 15px;
            font-style: italic;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9em;
            margin-bottom: 3px;
        }

        .detail-value {
            color: #666;
            font-size: 0.9em;
        }

        .monitoring-status {

            border-radius: 8px;
            font-size: 0.9em;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        }

        .monitoring-bad {

            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 15px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .category-section {

            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;

            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            color: #666;
            font-size: 1.2em;
        }

            }

            }

        function renderIntegrations(integrations) {
            const container = document.getElementById('integrationsContainer');

            if (integrations.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron integraciones que coincidan con los filtros seleccionados.</div>';
                return;
            }

            // Agrupar por categorías
            const groupedByCategory = {};
            integrations.forEach(integration => {
                if (!groupedByCategory[integration.category]) {
                    groupedByCategory[integration.category] = [];
                }
                groupedByCategory[integration.category].push(integration);
            });

            let html = '';
            Object.keys(groupedByCategory).sort().forEach(category => {
                const categoryIntegrations = groupedByCategory[category];
                html += `
                    <div class="category-section">
                        <div class="category-title">
                            <h2>${category}</h2>
                            <div class="category-count">${categoryIntegrations.length} integración${categoryIntegrations.length !== 1 ? 'es' : ''}</div>
                        </div>
                        <div class="integrations-grid">
                            ${categoryIntegrations.map(integration => createIntegrationCard(integration)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function createIntegrationCard(integration) {
            const monitoringClass = integration.monitoringStatus.includes('✅') ? 'monitoring-good' : 'monitoring-bad';
            const priorityClass = `priority-${integration.priority}`;

            return `
                <div class="integration-card ${integration.priority}">
                    <div class="card-header">
                        <div class="card-title">${integration.name}</div>
                        <div class="priority-badge ${priorityClass}">${integration.priority}</div>
                    </div>
                    <div class="card-description">${integration.description}</div>
                    <div class="card-details">
                        <div class="detail-item">
                            <div class="detail-label">Tipo</div>
                            <div class="detail-value">${integration.type}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Endpoint</div>
                            <div class="detail-value">${integration.endpoint}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Sistema Origen</div>
                            <div class="detail-value">${integration.sourceSystem}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Sistema Destino</div>
                            <div class="detail-value">${integration.targetSystem}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Timing</div>
                            <div class="detail-value">${integration.timing}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Propósito</div>
                            <div class="detail-value">${integration.businessPurpose}</div>
                        </div>
                    </div>
                    <div class="monitoring-status ${monitoringClass}">
                        ${integration.monitoringStatus}
                    </div>
                    <div class="tags">
                        ${integration.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        function filterIntegrations() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const monitoringFilter = document.getElementById('monitoringFilter').value;

            const filtered = integrationsData.integrations.filter(integration => {
                const matchesSearch = !searchTerm ||
                    integration.name.toLowerCase().includes(searchTerm) ||
                    integration.description.toLowerCase().includes(searchTerm) ||
                    integration.tags.some(tag => tag.toLowerCase().includes(searchTerm));

                const matchesCategory = !categoryFilter || integration.category === categoryFilter;
                const matchesType = !typeFilter || integration.type === typeFilter;
                const matchesPriority = !priorityFilter || integration.priority === priorityFilter;

                let matchesMonitoring = true;
                if (monitoringFilter === 'good') {
                    matchesMonitoring = integration.monitoringStatus.includes('✅');
                } else if (monitoringFilter === 'bad') {
                    matchesMonitoring = integration.monitoringStatus.includes('❌');
                }

                return matchesSearch && matchesCategory && matchesType && matchesPriority && matchesMonitoring;
            });

            renderIntegrations(filtered);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterIntegrations);
        document.getElementById('categoryFilter').addEventListener('change', filterIntegrations);
        document.getElementById('typeFilter').addEventListener('change', filterIntegrations);
        document.getElementById('priorityFilter').addEventListener('change', filterIntegrations);
        document.getElementById('monitoringFilter').addEventListener('change', filterIntegrations);

        // Renderizar todas las integraciones al cargar la página
        renderIntegrations(integrationsData.integrations);
    </script>
